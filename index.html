<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Office:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/e3d334fd4a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="header-content">
            <h1>Which is your country?</h1>
            <button><i class="fa-regular fa-moon"></i> Dark Mode</button>
        </div>
    </header>
    <div class="wrapper">
        <main id="root">
            <div class="filters">
                <input type="text" id="query" placeholder="Search for a country..">
                <select name="region" id="region">
                    <option value="default">Filter by region..</option>
                    <option value="Europe">Europe</option>
                    <option value="America">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Africa">Africa</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
        </main>
    </div>

    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
