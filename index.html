<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countrypedia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Office:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/e3d334fd4a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.svg">
</head>

<body data-mode="light">

    <header>
        <div class="header-content">
            <h1>Countrypedia</h1>
            <button class="dark-mode-btn"><i class="fa-solid fa-moon"></i></i></button>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <div class="filters">
                <input type="text" id="query" placeholder="Search for a country..">
                <i class="fa-solid fa-magnifying-glass icon"></i>
                <select name="region" id="region">
                    <option value="">Filter by continent..</option>
                    <option value="Africa">Africa</option>
                    <option value="Antarctica">Antarctica</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="North America">North America</option>
                    <option value="Oceania">Oceania</option>
                    <option value="South America">South America</option>
                </select>
            </div>
            <div class="more-info">
                <div class="container">
                    <div class="container-info"></div>
                    <div class="container-btn"><i class="fa-solid fa-x"></i></div>
                </div>
            </div>
            <div class="countries-section" id="root"></div>
            <div class="loading-container">
                <span class="loader" id="loader"></span>
            </div>
        </div>
    </main>

    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script type="module" src="js/detail.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
