<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Do you want to check some country population? Or maybe you are interested in the current currency? We have answer for your questions!">
    <meta name="keywords" content="country information, population, current currency, official language, state flag">
    <title>Countrypedia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/e3d334fd4a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.svg">
</head>

<body data-mode="light">

    <header class="header">
        <div class="header-content">
            <h1 class="header-title">Countrypedia</h1>
            <button class="dark-mode-btn"><i class="fa-solid fa-moon"></i></i></button>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <div class="filters">
                <input type="text" id="query" placeholder="Search..">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <select name="region" id="region">
                    <option value="">Filter by continent..</option>
                    <option value="Africa">Africa</option>
                    <option value="Antarctica">Antarctica</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="North America">North America</option>
                    <option value="Oceania">Oceania</option>
                    <option value="South America">South America</option>
                </select>
                <i class="fa-solid fa-bars bars-icon"></i>
            </div>
            <div class="instructions">
                <p>To show more info, click the flag!</p>
            </div>
            <div class="countries-section" id="root"></div>
            <div class="more-info">
                <div class="more-info-container">
                    <div class="more-info-box"></div>
                    <div class="more-info-btn"><i class="fa-solid fa-x"></i></div>
                    <div class="more-info-loading-box" id="more-info-loading-box">
                        <span class="more-info-loader"></span>
                    </div>
                </div>
            </div>
            <div class="loading-box">
                <span class="loader" id="loader"></span>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-text"><span>Do you want to see my other projects or repo? Check the links below!</span>
            <div class="footer-icons">
                <a href="/"><i class="fa-solid fa-house footer-icon"></i></a>
                <a href="https://github.com/Anathretic/javascript-app" target="_blank"><i class="fa-brands fa-github footer-icon"></i></a>
                <a href="https://www.linkedin.com/in/konrad-wojtylo" target="_blank"><i
                        class="fa-brands fa-linkedin footer-icon"></i></a>
            </div>
        </div>
    </footer>

    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script type="module" src="js/detail.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
